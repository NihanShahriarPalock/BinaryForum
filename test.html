<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Icon</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="block lg:hidden">
        <div id="hamburger" onclick="toggleMenu()"
            class="w-12 h-auto top-5 right-5 bg-[#333] fixed cursor-pointer transition duration-150">
            <div class="w-full h-1 bg-white  mb-1 transition duration-150"></div>
            <div class="w-full h-1 bg-white  mb-1 transition duration-150"></div>
            <div class="w-full h-1 bg-white  mb-1 transition duration-150"></div>
        </div>


        <ul id="menu"
            class="menu  opacity-0 fixed top-12 right-5 bg-[#333] p-5 ml-8 w-full list-none text-white text-center transition-opacity duration-300 ease-in-out">
            <li class="p-3 border-b-2 border-b-white">Home</li>
            <li class="p-3 border-b-2 border-b-white">About</li>
            <li class="p-3 border-b-2 border-b-white">Contact</li>
        </ul>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('opacity-1');
        }
    </script>

</body>

</html>
